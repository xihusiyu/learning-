<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>狂奔的小球</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
        background-color: lightgreen;
      }
      #box {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: lightcoral;
        cursor: move;
        z-index: 0;
      }
    </style>
    <script src="./js/subscribe.js"></script>
    <script src="./js/drag.js"></script>
    <script src="./js/dragExtend.js"></script>
  </head>
  <body>
    <div id="box"></div>
    <script>
      //原生JS 小技巧:
      //直接写box跟document.getElementById('box')是一样的效果
      let drag = new Drag(box)
      extendDrag(drag)
    </script>
  </body>
</html>
