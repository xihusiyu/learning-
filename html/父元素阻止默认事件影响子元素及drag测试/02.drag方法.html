<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: beige;
        }
        .target{
            width: 400px;
            height: 400px;
            border: 1px solid rebeccapurple;
        }
    </style>
</head>
<div class="father">
    <div class="son" draggable="true"></div>
</div>
<div class="target"></div>
<body>
    <script>
        const son = document.querySelector('.son')
        const father = document.querySelector('.father');
        son.addEventListener('mousedown',(e)=>{
            e.stopPropagation()
        })
        father.addEventListener('mousedown',(e)=>{
            e.preventDefault()
            console.log('父元素mousedown出发了');
        })


        const target = document.querySelector('.target');
        target.addEventListener('dragenter',(e)=>{
            console.log('目标进入拖动区域');
        })
        son.ondragstart = (e) => {
            console.log('开始拖动');
        }
        son.ondrag = (e) => {
            console.log('拖动过程中');
        }
        son.ondragend = (e) => {
            console.log('拖动结束了');
        }
    </script>
</body>
</html>
