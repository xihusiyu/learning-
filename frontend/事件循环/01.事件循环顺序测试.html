  <script>
    document.body.style = 'background-color:red'
    console.log(1)

    new Promise((res) => {
      console.log(3)
      res()
    }).then(() => {
      console.log(4)
      // ! 由于微任务执行先于 GUI 渲染进程绘制，所以最后只有 yellow 这一种颜色，不会有 red 闪烁

    })

    // * 执行顺序：js 主栈 -> 微任务 -> GUI 渲染 -> 宏任务
  </script>
</body>
