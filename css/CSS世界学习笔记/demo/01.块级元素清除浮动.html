<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>块级元素清除浮动</title>
  <style>
    .container {
      border: 10px solid brown;
    }
    .container::after {
      content: '';
      /* display: block; */
      display: table;
      clear: both;
    }
    .container img {
      float: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://picsum.photos/id/617/200/200" alt="">
  </div>
</body>
</html>
