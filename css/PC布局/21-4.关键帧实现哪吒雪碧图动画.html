<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关键帧实现哪吒雪碧图动画</title>
  <style>
    .box{
      width: 280px;
      height: 307px;
      background: url("sprites/sptites7.png");
      animation: move 3s steps(6) infinite;
    }
    @keyframes move{
      0%{
        background-position-x: 0px;
      }
      100%{
        background-position-x: -1605px;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
