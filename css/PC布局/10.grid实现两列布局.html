<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid实现两列布局</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #parent{
      width: 100%;
      height: 500px;
      display: grid;
      grid-template-columns: 400px auto;
    }
    #left{
      height: 200px;
      background-color: darkgoldenrod;
    }
    #right{
      height: 400px;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div id="left"></div>
    <div id="right"></div>
  </div>
</body>
</html>
