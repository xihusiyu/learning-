<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两列布局3</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      #left{
        width: 300px;
        height: 400px;
        background-color:skyblue;
        float: left;
      }
      #right{
        height: 600px;
        background-color: crimson;
        /* 弊端：会造成溢出隐藏 */
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="left"></div>
    <div id="right"></div>
  </body>
</html>
