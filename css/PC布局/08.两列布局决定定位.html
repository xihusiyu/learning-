<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位实现两列布局</title>
  <style>
    #parent{
      position: relative;
    }
    #left{
      position: absolute;
      width: 300px;
      height: 400px;
      background-color: aqua;
      left: 0;
      top: 0;
    }
    #right{
      position: absolute;
      left: 300px;
      right: 0;
      height: 500px;
      background-color: brown;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div id="left"></div>
    <div id="right"></div>
  </div>
</body>
</html>
