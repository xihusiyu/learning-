<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两列布局测试</title>
  <style>
    #left{
      width: 300px;
      height: 300px;
      background-color: rgb(142, 247, 212);
      float: left; /* float会使得块级元素脱离文档流，浮起来 */
    }
    #right{
      height: 600px;
      background-color:brown;
    }
  </style>
</head>
<body>
  <div id="left"></div>
  <div id="right"></div>
</body>
</html>
