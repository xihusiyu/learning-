<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex实现左右两列布局</title>
  <style>
    #parent{
      display: flex;
    }
    #left{
      width: 400px;
      height: 400px;
      background-color: darkorange;
    }
    #right{
      flex: 1;
      height: 500px;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div id="left"></div>
    <div id="right"></div>
  </div>
</body>
</html>
