<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        /* 如果非BFC，则会margin塌陷 */
        overflow: hidden;
      }
      p {
        width: 100px;
        height: 100px;
        background: lightblue;
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <h2>BFC解决margin塌陷</h2>
    <div class="container">
      <p></p>
    </div>
    <div class="container">
      <p></p>
    </div>
    <h2>BFC撑开浮动元素高度</h2>
    <!-- 父元素overflow: hidden;也能撑开高度 -->
    <div style="border: 1px solid #000; overflow: hidden">
      <div
        style="width: 100px; height: 100px; background: #eee; float: left"
      ></div>
    </div>
  </body>
</html>
