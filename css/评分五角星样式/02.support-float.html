<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>支持小数的评级组件</title>
    <style>
      div {
        position: relative;
      }
      div::after {
        content: "★★★★★";
        position: absolute;
        top: 0;
        left: 0;
        width: 2em;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div>☆☆☆☆☆</div>
  </body>
</html>
