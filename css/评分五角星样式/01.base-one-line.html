<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一行代码实现五星评级</title>
</head>
<body>
  <div id="rate"></div>
  <script>
    let num = 2

  </script>
