<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .title{
      width: 200px;
      height: 30px;
      line-height: 30px;
      font-size: 16px;
      font-weight: bold;
      background-color: #eef2fb;
      padding-left: 30px;
      position: relative;
    }
    .title::before{
      content: '';
      width: 4px;
      height: 18px;
      position: absolute;
      top: 6px;
      left: 10px;
      background-color: #4a83fd;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="title">实时任务完成情况</div>
</body>
</html>
